<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Segme</title>
        <script src="../pkg/segme.js"></script>
        <script>
            let prom = wasm_bindgen("/pkg/segme_bg.wasm");
            window.addEventListener("load", function() {
                function handleHashChange() {
                    if (location.hash.length > 1) {
                        document.getElementById("input").value = decodeURIComponent(location.hash.slice(1));
                        update();
                    }
                }
                window.addEventListener("hashchange", handleHashChange);
                handleHashChange();
                async function update() {
                    const val = document.getElementById("input").value;
                    location.hash = "#" + val;
                    await prom;
                    const table = wasm_bindgen.segment_table(val);
                    document.getElementById("table-holder").innerHTML = table;
                }
                document.getElementById("input").addEventListener("change", update);
                document.getElementById("input").addEventListener("input", update);
                update();
            });
        </script>
        <style>
            body {
                font-family: sans-serif;
            }
            #input {
                font-size: 3rem;
                margin-bottom: 1em;
            }
            .segmented td {
                width: 7rem;
                max-width: max-content;
                height: 2.5rem;
                border: 2px solid black;
            }
            .segmented th {
                padding-right: 1em;
                width: 0;
                width: min-content;
            }
            .segmented {
                border-spacing: 0;
                border-collapse: collapse;
                font-size: 2rem;
            }
            .segmented td {
                text-align: center;
            }
            .segmented .bytes-row > td {
                font-family: monospace;
            }
            .segmented .char {
                font-size: 2em;
            }
            .segmented .name {
                font-size: 0.65em;
            }
        </style>
    </head>

        <div id="table-holder"></div>
    </body>
</html>
